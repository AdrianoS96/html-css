<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
  
        div {
            display: inline-block;
            background-color: lightgrey;
            border: 1px solid black;
            text-align: center;
            height: 200px;/*altura*/
            width: 300px;/*largura*/
        }
              /* : = pseudo classe 
                    relacionado ao estado do elemento*/
        div:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
 <!-- <div> é um espaço --> 
<div id="d1">01</div>
<div id="d2">02</div>
<div id="d3">03</div>
</body>
</html>
